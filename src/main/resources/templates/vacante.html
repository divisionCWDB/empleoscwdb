<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Vacante</title>
</head>
<body>
	<h2>Detalles de la vacante</h2>
	<!-- <h3 th:text="'Id: '+${id}"></h3>
	<h3 th:text="'Nombre: '+${nombre}"></h3>
	<h3 th:text="'Fecha: '+${fecha}"></h3>
	<h3 th:text="'Salario: '+${salario}"></h3>
	<h3 th:text="'Vigente: '+${vigente}"></h3> -->
	
	<!-- Iterar un arreglo th:each-->
	<ol>
		<li th:each="elemento: ${vacantes}" th:text="${elemento}"></li>
	</ol>
	<table border="1">
		<thead>
			<tr>
			<th>Nombre</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="elemento: ${vacantes}">
			<td th:text="${elemento}"></td>
			</tr>
		</tbody>
	</table>		
</body>
</html>
